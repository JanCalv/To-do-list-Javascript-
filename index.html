<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App | By: Calvin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/229299c2bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">

        <div class="app-container">
            <div class="top-content">
                <div class="top-content-text">
                    <h1 class="top-content-text-header">To Do list for <span class="day">Monday</span></h1>
                    <span class = "date-time">05/12/2020 - 12:30 PM</span>
                </div>
            </div>

            <div class="list-content">
                <!-- <div class="list" id = "list-0">
                    
                    <i class="fa fa-check-square check-btn fa-2x"></i>    
                    <h2 class="list-description">Drink Coffee</h2>
                    <span class="complete-tag">Finished.</span>
                    <div class="btns">
                        <i class="fas fa-minus-circle fa-2x"></i>
                    </div>  
                </div>         -->
            </div>

            <div class="add-content">
                <i class="fas fa-plus-circle add-btn fa-5x"></i>
                <input class = "text-box" type="text" placeholder="What's your plan for today?">
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
